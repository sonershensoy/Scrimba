<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="./index.css">
        <link href="http://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="box">
                <h3>HOME</h3>
                <div class="black-box">
                    <span class="js-score">0</span>
                </div>
                <div class="increment">
                    <button class="plus" onclick="increment()">+1</button>
                    <button class="plus" onclick="increment2()">+2</button>
                    <button class="plus" onclick="increment3()">+3</button>
                </div>
            </div>
            <div class="box">
                <h3>GUEST</h3>
                <div class="black-box">
                    <span class="guest-score">0</span>
                </div>
                <div class="increment">
                    <button class="plus" onclick="incrementGuest()">+1</button>
                    <button class="plus" onclick="incrementGuest2()">+2</button>
                    <button class="plus" onclick="incrementGuest3()">+3</button> 
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
